<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
      <link rel="stylesheet" href="css/sty.css">
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
      <script src="js/ind.js"></script>
  </head>
<body>
<form id="msform">
  <fieldset>
    <h1 class="fs-title" >REGISTRATION</h1></br>
    <input type="text" name="fname" placeholder="Your Sweet Name" required id="user-id"/>
    <input type="text" name="lname" placeholder="Your Last Name" required id="lname"/>
    <input type="date" name="dob" placeholder="DOB" required id="dob" />
    <input type="text" name="department" placeholder="Department" required id="depart" />
    <input type="text" name="deg" placeholder="Percentage (Degree)" required id="deg" />
    <input type="text" name="sslc" placeholder="Percentage (SSLC)" id="sslc" />
    <input type="text" name="hsc" placeholder="Percentage (HSC)" id="hsc" />
    <input type="text" name="location" placeholder="Preferred Location" id="loc" />
    <input type="submit" name="next" class="action-button" value="REGISTER" id="reg"/>
  </fieldset>
</form>
</body>
</html>
