<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>New Users</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/styl.css">
  </head>
<body>
<form id="msform">
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Personal Details</li>
    <li>Complete</li>
  </ul>
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">This is step 1</h3>
    <input type="email" name="email" placeholder="Email" id="user-email" />
    <input type="password" name="pass" placeholder="Password" id="user-pass" />
    <input type="password" name="cpass" placeholder="Confirm Password" id="user-conpass" />
    <input type="button" name="next" class="next action-button" value="Next" id="user-next"/>
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">We will never sell it</h3>
    <input type="text" name="fname" placeholder="First Name" id="user-fname" />
    <input type="text" name="lname" placeholder="Last Name" id="user-lname" />
    <input type="text" name="phone" placeholder="Phone" id="user-phn" />
    <textarea name="address" placeholder="Address" id="user-add"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous"/>
    <input type="submit" name="submit" class="submit action-button next" value="Submit" id="submit-e"/>
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Thank You for Registering</h2>
    <h2 class="fs-subtitle">The Registration Process is Successful</h2>
    <h2 class="fs-subtitle">Click Here To LOGIN</h2>
    <input type="button" name="login" class="action-button" value="LOGIN" id="loginn"/>
  </fieldset>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script src="js/inde.js"></script>
</body>
</html>
